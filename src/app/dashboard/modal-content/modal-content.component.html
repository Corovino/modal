
  <div class="modal-body">
       <div class="card bg-light">
          <app-message></app-message>
          <div class="card-body">
            <h4 class="text-center">Solicitar Prestamos</h4>
            <hr>
            <form>
              <div class="form-group">
                <label class="form-control-label">Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="name">
              </div>
              <div class="form-group">
                <label class="form-control-label">Monto a solicitar</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="requested_value">
              </div>
              <div class="form-group">
                <label class="form-control-label">Numero de cuotas</label>
                <input type="text" name="text" class="form-control" [(ngModel)]="date_to_pay">
              </div>
              <hr>
              <button type="button" class="btn btn-primary btn-block" (click)="getLoan()" [disabled]="btnDisabled">Solicitar</button>
            </form>
          </div>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="close('Close click')">Close</button>
  </div>
