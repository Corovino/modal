<div class="container">
  <div class="row">
    <div class="col-sm">
         <section id="registrationPage">
            <div class="container p-5">
              <div class="row mt-5">
                <div class="col-lg-4 offset-lg-4">
                  
                  <div class="card bg-light">
                    <div class="card-body">
                      <h4 class="text-center">Crear usuario</h4>
                      <hr>
                      <form>
                        <div class="form-group">
                          <label class="form-control-label">Name</label>
                          <input type="text" name="name" class="form-control" [(ngModel)]="name">
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Email</label>
                          <input type="email" name="email" class="form-control" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Password</label>
                          <input type="password" name="password" class="form-control" [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Confirm Password</label>
                          <input type="password" name="password1" class="form-control" [(ngModel)]="password1">
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Numero de c√©dula</label>
                          <input type="text" name="number_id" class="form-control" [(ngModel)]="number_id">
                        </div>
                        <hr>
                        <button type="button" class="btn btn-primary btn-block" (click)="createUser()" [disabled]="btnDisabled">Register</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
  </div>
</div>
