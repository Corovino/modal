 <section class="container">
     <div class="row">
       <div class="col-md">
          <div class="card-balance">
            <p>Balance Total : {{ balance }}</p>  
          </div>
       </div>
     </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <ngb-tabset>
          <ngb-tab title="Creditos" (click)="getCredits('true')">
            <ng-template ngbTabContent>
                <app-table [headers]="headers"
                           [data]="credits" ></app-table>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle><b>Usuarios</b></ng-template>
            <ng-template ngbTabContent>
                <table class="table table-striped">
                    <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Email</th>
                      <th scope="col">Numero de c√©dula</th>
                      <th scope="col">Solicitar Prestamo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of users; index as i">
                      <th scope="row">{{ i + 1 }}</th>
                      <td>
                        {{ user.name }}
                      </td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.number_id }}</td>
                      <td>
                          <button class="btn btn-outline-primary mb-2 mr-2" (click)="solicitarPrestamo(user._id, user.name)">solicitarPrestamo</button>
                      </td>
                    </tr>
                    </tbody>
                </table>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
    </div>
  </div>
</div>
